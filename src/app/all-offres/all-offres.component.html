<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Toutes les offres</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content fullscreen class="ion-padding">
  <ion-grid>
    <ion-tab-bar>
      <ion-tab-button tab="tab3">
        <ion-icon name="filing"></ion-icon>
        <ion-label>Base de données</ion-label>
      </ion-tab-button>
      <ion-tab-button tab="quotation">
        <ion-icon name="basket"></ion-icon>
        <ion-label>Demandes</ion-label>
      </ion-tab-button>
      <ion-tab-button tab="offre">
        <ion-icon name="journal"></ion-icon>
        <ion-label>Offres</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
    <ion-row>

      <ion-col size="12">
        <ion-label><strong>Les offres</strong></ion-label>
      </ion-col>
      <ion-col size="12">
        <ion-note>
       
        </ion-note>
      </ion-col>
      <ion-col size="12">
        <ion-item *ngFor="let i of inter">
          <ion-label>
            <h3>Postée le: {{i.createdAt}}</h3>
            <h2> {{i.data.denomination}} {{i.data.secteur}}</h2>
            <h2><strong>Produit: {{i.data.nom}}</strong></h2>
            <h2> Quantité: {{i.data.quantite}}</h2>
            <h2> Type: {{i.data.type}}</h2>
            <h2> Ville: {{i.data.ville}}</h2>
            <h2> Gsm: {{i.data.gsm}}</h2>
            <h2> Email: {{i.data.email}}</h2>
          </ion-label>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ng-http-loader></ng-http-loader>
</ion-content>
