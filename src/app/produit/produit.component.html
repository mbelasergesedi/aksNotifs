<ion-header>
  <ion-toolbar color="primary">
      <ion-buttons slot="secondary">

          <ion-button [routerLink]="['/login']">
              <ion-icon
                  slot="icon-only"
                  name="person"
              ></ion-icon>
          </ion-button>

      </ion-buttons>

      <ion-title>Notifications</ion-title>

      <ion-buttons slot="primary">
          <ion-button [routerLink]="['/cartographie']">
              <ion-icon
                  slot="icon-only"
                  name="pin"
              ></ion-icon>
          </ion-button>
      </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen class="ion-padding">
  <ion-grid>
      <ion-row>

          <ion-col size="12">
              <ion-label>Notifications</ion-label>
          </ion-col>
          <ion-col size="12">
              <ion-note></ion-note>

          </ion-col>
      </ion-row>

  </ion-grid>
</ion-content>
