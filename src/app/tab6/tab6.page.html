<ion-header>
    <ion-toolbar >
        <ion-tabs>
            <!-- Tab bar -->
            <ion-tab-bar slot="top"color="primary">
                <ion-title>Profil</ion-title>
              <ion-tab-button tab="createaccount">
                <ion-icon name="person-add"></ion-icon>
                <ion-label>Insciption</ion-label>
              </ion-tab-button>
              <ion-tab-button tab="Etiquettes">
                <ion-icon name="cart"></ion-icon>
                <ion-label>Commandes</ion-label>
              </ion-tab-button>
              <ion-tab-button tab="verifier">
                <ion-icon name="code-download"></ion-icon>
                <ion-label>Vérifier</ion-label>
              </ion-tab-button>
            </ion-tab-bar>
          </ion-tabs>
    </ion-toolbar>
</ion-header>

<ion-content
    fullscreen
    class="ion-padding"
>
<ion-col size="12">
    <ion-label>
        <strong>Authentification</strong>
    </ion-label>
</ion-col>
    <form
        class="form"
        [formGroup]="validations_form"
        (ngSubmit)="loginUser(validations_form.value)"
    >
        <ion-item>
            <ion-input
                type="text"
                formControlName="email"
                placeholder="Votre Email"
            ></ion-input>
        </ion-item>
        <div class="validation-errors">
            <ng-container *ngFor="let validation of validation_messages.email">
                <div
                    class="error-message"
                    *ngIf="validations_form.get('email').hasError(validation.type) && (validations_form.get('email').dirty || validations_form.get('email').touched)"
                >
                    {{ validation.message }}
                </div>
            </ng-container>
        </div>
        <ion-item>
            <ion-input
                type="password"
                formControlName="password"
                class="form-controll"
                required
                placeholder="Mot de passe"
            ></ion-input>
        </ion-item>
        <div class="validation-errors">
            <ng-container *ngFor="let validation of validation_messages.password">
                <div
                    class="error-message"
                    *ngIf="validations_form.get('password').hasError(validation.type) && (validations_form.get('password').dirty || validations_form.get('password').touched)"
                >
                    {{ validation.message }}
                </div>
            </ng-container>
        </div>
        <ion-button
            expand="block"
            color="primary"
            class="submit-btn"
            type="submit"
            [disabled]="!validations_form.valid"
        >
            Identification
        </ion-button>
        <div *ngIf="this.userEmail">
            <span>Bienvenue {{this.userEmail}}</span>
        </div>
        <label class="error-message">{{errorMessage}}</label>
    </form>
    <ion-button
        [routerLink]="['/lostpassword']"
        expand="block" color="primary"
    >
        <ion-icon name="body"></ion-icon>
        Mot de passe perdu ?
    </ion-button>
