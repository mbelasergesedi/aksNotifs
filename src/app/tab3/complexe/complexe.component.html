<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="secondary">
      <ion-button>
        <ion-icon slot="icon-only" name="person"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-title>Recherche complexe</ion-title>

    <ion-buttons slot="primary">
      <ion-button>
        <ion-icon slot="icon-only" name="pin"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-icon name="arrow-back"></ion-icon>
        <a [routerLink]="['/tabs/tab3']">Retour</a>
      </ion-col>
      <ion-col size="12">
        <ion-col size="12">
          <ion-label>Recherche complexe</ion-label>
        </ion-col>
        <ion-col>
          <form>
            <ion-item>
              <ion-label>Nom commercial</ion-label>
              <ion-input type="text" placeholder id="gsm"> </ion-input>
            </ion-item>
            <ion-item>
              <ion-label>Galenique</ion-label>
              <ion-select placeholder="Choix">
                <ion-select-option
                  *ngFor="let item of galenique"
                  [value]="item.value"
                >
                  {{ item.value }}
                </ion-select-option>
              </ion-select>
            </ion-item>
            <ion-item>
              <ion-label>Anatomie</ion-label>
              <ion-select placeholder="Choix">
                <ion-select-option
                  *ngFor="let item of anatomique"
                  [value]="item.value"
                >
                  {{ item.value }}
                </ion-select-option>
              </ion-select>
            </ion-item>
            <ion-button
              expand="block"
              color="primary"
              ion-button
              type="submit"
              block
            >
              Recherchez
            </ion-button>
          </form>
        </ion-col>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
