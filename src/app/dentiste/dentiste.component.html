<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="secondary">

            <ion-button [routerLink]="['/login']">
                <ion-icon
                    slot="icon-only"
                    name="person"
                ></ion-icon>
            </ion-button>

        </ion-buttons>

        <ion-title>Dentiste</ion-title>

        <ion-buttons slot="primary">
            <ion-button [routerLink]="['/cartographie']">
                <ion-icon
                    slot="icon-only"
                    name="pin"
                ></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content fullscreen>
    <ion-grid>
        <ion-row>

            <ion-col size="12">
                <ion-label>Dentiste</ion-label>
            </ion-col>
            <ion-col size="12">
                <ion-note></ion-note>

            </ion-col>
            <ion-col
                size="12"
                *ngFor="let item of interactions"
            >
                <span *ngIf="item.categorie==='Alerte'">
                    <ion-icon
                        name="notifications-outline"
                        color="danger"
                    ></ion-icon>

                    <ion-label color="danger">...</ion-label>
                </span>

                <ion-label>
                    <strong>{{item.titre}}</strong>
                    <br>
                </ion-label>
                <h6
                    ion-text
                    color="light"
                >
                    {{item.dateposte}}
                </h6>
                <span *ngIf="item.categorie==='Alerte'">
                    <ion-badge
                        color="danger"
                        slot="end"
                    >
                        Alerte
                    </ion-badge>
                </span>
                <ion-col size="12">
                    <ion-label>
                        {{ item.description }}
                        <br>
                    </ion-label>
                </ion-col>
            </ion-col>
        </ion-row>

    </ion-grid>
</ion-content>
