<ion-header>
    <ion-toolbar color="primary">
        <ion-title>Authentification</ion-title>
    </ion-toolbar>
</ion-header>
<ion-tab-bar>
    <ion-tab-button tab="createaccount">
        <ion-icon name="person-add"></ion-icon>
        <ion-label>Professionnel</ion-label>
    </ion-tab-button>
    <ion-tab-button tab="students">
        <ion-icon name="person-add"></ion-icon>
        <ion-label>Etudiant)</ion-label>
    </ion-tab-button>
    <ion-tab-button>
        <ion-icon name="log-out" value="Log in" (click)="authService.logoutUser();logoutToast('top')"></ion-icon>
        <ion-label>Deconnection</ion-label>
    </ion-tab-button>
</ion-tab-bar>
<ion-content fullscreen class="ion-padding">
    <ion-col size="12">
        <ion-label>
            <strong>Authentification</strong>
        </ion-label>
    </ion-col>
    <form class="form" [formGroup]="validations_form" (ngSubmit)="loginUser(validations_form.value)">
        <ion-item>
            <ion-input type="text" formControlName="email" placeholder="Votre Email"></ion-input>
        </ion-item>
        <div class="validation-errors">
            <ng-container *ngFor="let validation of validation_messages.email">
                <div class="error-message"
                    *ngIf="validations_form.get('email').hasError(validation.type) && (validations_form.get('email').dirty || validations_form.get('email').touched)">
                    {{ validation.message }}
                </div>
            </ng-container>
        </div>
        <ion-item>
            <ion-input type="password" formControlName="password" class="form-controll" required
                placeholder="Mot de passe"></ion-input>
        </ion-item>
        <div class="validation-errors">
            <ng-container *ngFor="let validation of validation_messages.password">
                <div class="error-message"
                    *ngIf="validations_form.get('password').hasError(validation.type) && (validations_form.get('password').dirty || validations_form.get('password').touched)">
                    {{ validation.message }}
                </div>
            </ng-container>
        </div>
        <ion-button expand="block" color="primary" class="submit-btn" type="submit"
            [disabled]="!validations_form.valid">
            Identification
        </ion-button>
        <div *ngIf="this.userEmail">
            <span>Bienvenue {{this.userEmail}}</span>
        </div>
        <label class="error-message">{{errorMessage}}</label>
    </form>
    <ion-button [routerLink]="['/lostpassword']" expand="block">
        <ion-icon name="body"></ion-icon>
        Mot de passe perdu ?
    </ion-button>

</ion-content>
