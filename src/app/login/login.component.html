<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="secondary">
            <form>
                <ion-icon
                    name="log-out"
                    value="Log in"
                    (click)="authService.logoutUser();logoutToast('top')"
                >
                </ion-icon>
            </form>
            <ion-button [routerLink]="['/tabs/tab1']">
                <ion-icon
                    slot="icon-only"
                    name="home"
                ></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-title>Authentification</ion-title>
    </ion-toolbar>
</ion-header>
<ion-content
    fullscreen
    class="ion-padding"
>
    <form
        class="form"
        [formGroup]="validations_form"
        (ngSubmit)="loginUser(validations_form.value)"
    >
        <ion-item>
            <ion-input
                type="text"
                formControlName="email"
                placeholder="Votre Email"
            ></ion-input>
        </ion-item>
        <div class="validation-errors">
            <ng-container *ngFor="let validation of validation_messages.email">
                <div
                    class="error-message"
                    *ngIf="validations_form.get('email').hasError(validation.type) && (validations_form.get('email').dirty || validations_form.get('email').touched)"
                >
                    {{ validation.message }}
                </div>
            </ng-container>
        </div>
        <ion-item>



            <ion-input
                type="password"
                formControlName="password"
                class="form-controll"
                required
                placeholder="Mot de passe"
            ></ion-input>
        </ion-item>
        <div class="validation-errors">
            <ng-container *ngFor="let validation of validation_messages.password">
                <div
                    class="error-message"
                    *ngIf="validations_form.get('password').hasError(validation.type) && (validations_form.get('password').dirty || validations_form.get('password').touched)"
                >
                    {{ validation.message }}
                </div>
            </ng-container>
        </div>



        <ion-button
            expand="block"
            color="primary"
            class="submit-btn"
            type="submit"
            [disabled]="!validations_form.valid"
        >
            Identification
        </ion-button>
        <div *ngIf="this.userEmail">
            <span>Bienvenue {{this.userEmail}}</span>
        </div>
        <label class="error-message">{{errorMessage}}</label>
    </form>
    <ion-button
        [routerLink]="['/lostpassword']"
        expand="block"
    >
        <ion-icon name="body"></ion-icon>
        Mot de passe perdu ?
    </ion-button>
    <p>
        <strong>Pas encore de compte ?</strong>
    </p>
    <p class="go-to-register">
        <ion-icon name="text"></ion-icon>
        <a (click)="goToRegisterPage()">Créer un compte (Professionels).</a>
    </p>
    <p class="go-to-register">
        <ion-icon name="school"></ion-icon>
        <a (click)="goToRegisterPageStudent()">Créer un compte (Etudiants).</a>
    </p>
</ion-content>
