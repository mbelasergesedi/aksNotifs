<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="secondary">
            <ion-button [routerLink]="['/login']">
                <ion-icon
                    slot="icon-only"
                    name="person"
                ></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-title>Demande de quotation</ion-title>
        <ion-buttons slot="primary">
            <ion-button [routerLink]="['/cartographie']">
                <ion-icon
                    slot="icon-only"
                    name="pin"
                ></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>


<ion-content fullscreen>
    <ion-grid>
        <ion-row>
            <ion-col size="12">
                <ion-icon name="arrow-back"></ion-icon>
                <a [routerLink]="['/login']">Retour</a>
            </ion-col>
            <ion-col size="12">
                <ion-note>
                    La demande de quotation ne sera valable que si vous êtes enregistrés
        comme opérateur officiel.
                </ion-note>
            </ion-col>
            <ion-col size="12">
                <form
                    class="form"
                    [formGroup]="quotation_form"
                    (ngSubmit)="tryRegister(quotation_form)"
                >
                    <ion-item>
                        <ion-select
                            placeholder="Secteur d'activité"
                            id="secteur"
                            formControlName="secteur"
                        >
                            <ion-select-option value="Dépôt pharmaceutique">Dépôt pharmaceutique</ion-select-option>
                            <ion-select-option value="Hopital/Clinique">Hopital/Clinique</ion-select-option>
                            <ion-select-option value="ONG">ONG</ion-select-option>
                            <ion-select-option value="Pharmacie">Pharmacie</ion-select-option>
                        </ion-select>
                    </ion-item>
                    <ion-item>
                        <ion-input
                            type="text"
                            placeholder="Votre dénomination"
                            id="denomination"
                            formControlName="denomination"
                            required
                        >
                        </ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-input
                            type="text"
                            placeholder="Nom commercial"
                            id="nom"
                            formControlName="nom"
                            required
                        >
                        </ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-input
                            type="number"
                            placeholder="Quantité souhaitée"
                            id="quantite"
                            formControlName="quantite"
                            required
                        >
                        </ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-select
                            placeholder="Ville"
                            id="ville"
                            formControlName="ville"
                        >
                            <ion-select-option
                                *ngFor="let item of ville"
                                [value]="item.value"
                            >
                                {{ item.value }}
                            </ion-select-option>
                        </ion-select>
                    </ion-item>
                    <ion-item>
                        <ion-select
                            placeholder="Choix"
                            id="type"
                            formControlName="type"
                        >
                            <ion-select-option value="Generique">Générique</ion-select-option>
                            <ion-select-option value="Marque">Marque</ion-select-option>
                        </ion-select>
                    </ion-item>
                    <ion-item>
                        <ion-input
                            placeholder="Email"
                            id="email"
                            type="email"
                            formControlName="email"
                            required
                        ></ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-input
                            type="number"
                            placeholder="GMS"
                            id="gsm"
                            class="form-control"
                            formControlName="gsm"
                            required
                        >
                        </ion-input>
                    </ion-item>
                    <ion-button
                        expand="block"
                        color="primary"
                        class="submit-btn"
                        type="submit"
                        [disabled]="!quotation_form.valid"
                        (click)="quotationToast('top'); clicked = true"
                    >
                        Soumettez votre quotation
                    </ion-button>
                </form>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
