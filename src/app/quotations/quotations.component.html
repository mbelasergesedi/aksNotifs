<ion-header>
    <ion-toolbar color="primary">
        <ion-title>Quotation</ion-title>
    </ion-toolbar>
</ion-header>
<ion-content fullscreen class="ion-padding">
    <ion-grid>
        <ion-tab-bar>
            <ion-tab-button tab="tab3">
                <ion-icon name="filing"></ion-icon>
                <ion-label>Base de données</ion-label>
            </ion-tab-button>
            <ion-tab-button tab="quotation">
                <ion-icon name="basket"></ion-icon>
                <ion-label>Prix(Quotation)</ion-label>
            </ion-tab-button>
            <ion-tab-button tab="signalement">
                <ion-icon name="hand"></ion-icon>
                <ion-label>Signalement</ion-label>
            </ion-tab-button>
        </ion-tab-bar>
        <ion-row><ion-label><strong>Quotation</strong></ion-label>
            <ion-col size="12">
                <ion-note>
                    La demande de quotation ne sera valable que si vous êtes enregistrés
                    comme opérateur officiel.
                </ion-note>
            </ion-col>
            <ion-col size="12">
                <form class="form" [formGroup]="quotation_form" (ngSubmit)="tryRegister(quotation_form)">
                    <ion-item>
                        <ion-select placeholder="Secteur d'activité" id="secteur" formControlName="secteur">
                            <ion-select-option value="Dépôt pharmaceutique">Dépôt pharmaceutique</ion-select-option>
                            <ion-select-option value="Hopital/Clinique">Hopital/Clinique</ion-select-option>
                            <ion-select-option value="ONG">ONG</ion-select-option>
                            <ion-select-option value="Pharmacie">Pharmacie</ion-select-option>
                        </ion-select>
                    </ion-item>
                    <ion-item>
                        <ion-input type="text" placeholder="Votre dénomination" id="denomination"
                            formControlName="denomination" required>
                        </ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-input type="text" placeholder="Nom commercial du produit" id="nom" formControlName="nom"
                            required>
                        </ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-input type="number" placeholder="Quantité souhaitée" id="quantite"
                            formControlName="quantite" required>
                        </ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-select placeholder="Ville" id="ville" formControlName="ville">
                            <ion-select-option *ngFor="let item of ville" [value]="item.value">
                                {{ item.value }}
                            </ion-select-option>
                        </ion-select>
                    </ion-item>
                    <ion-item>
                        <ion-select placeholder="Choix" id="type" formControlName="type">
                            <ion-select-option value="Generique">Générique</ion-select-option>
                            <ion-select-option value="Marque">Marque</ion-select-option>
                        </ion-select>
                    </ion-item>
                    <ion-item>
                        <ion-input placeholder="Email" id="email" type="email" formControlName="email" required>
                        </ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-input type="number" placeholder="GSM" id="gsm" class="form-control" formControlName="gsm"
                            required>
                        </ion-input>
                    </ion-item>
                    <ion-button expand="block" color="primary" class="submit-btn" type="submit"
                        [disabled]="!quotation_form.valid" (click)="quotationToast('top'); clicked = true">
                        Soumettez votre quotation
                    </ion-button>
                </form>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
